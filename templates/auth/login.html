<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGuard | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-bg">
    <div class="auth-wrapper">
        <div class="glass-card shadow-lg fade-in">
            <div class="auth-header">
                <div class="logo-box"><i class="fas fa-bolt"></i></div>
                <h3>Welcome Back</h3>
                <p>Enter your credentials to continue</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label class="form-label small fw-bold">WORK EMAIL</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required name="email">
                </div>
                <div class="mb-2">
                    <label class="form-label small fw-bold">PASSWORD</label>
                    <input type="password" class="form-control" placeholder="••••••••" required name="password">
                </div>

                <div class="mb-4 text-end">
                    <a href="{{ url_for('auth.forgot_password') }}" class="small text-muted text-decoration-none">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn btn-primary-grad w-100 py-2 fw-bold mb-3">Login to
                    Dashboard</button>
                <p class="text-center small">New user? <a href="{{ url_for('auth.register') }}"
                        class="text-primary fw-bold">Create
                        Account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
