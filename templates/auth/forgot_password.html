<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGuard | Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-bg">
    <div class="auth-wrapper">
        <div class="glass-card shadow-lg fade-in">
            <div class="auth-header">
                <div class="logo-box"><i class="fas fa-lock-open"></i></div>
                <h3>Forgot Password?</h3>
                <p>Enter your email to reset instructions</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label small fw-bold">REGISTERED EMAIL</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required name="email">
                </div>

                <button type="submit" class="btn btn-primary-grad w-100 py-2 fw-bold mb-3">Send Reset Link</button>
                <p class="text-center small">Remembered it? <a href="{{ url_for('auth.login') }}"
                        class="text-primary fw-bold">Back to Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
