<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow | Maintenance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-tools text-primary me-2"></i><strong>AssetFlow</strong>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active"><i
                        class="fas fa-chart-pie me-3"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action"><i
                        class="fas fa-calendar-alt me-3"></i>Maintenance Calendar</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-box me-3"></i>Equipment</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-users me-3"></i>Teams</a>
                <a href="#" class="list-group-item list-group-item-action"><i
                        class="fas fa-file-alt me-3"></i>Reporting</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
                <div class="container-fluid">
                    <div class="search-container flex-grow-1 me-4">
                        <i class="fas fa-search"></i>
                        <input type="text" id="dashboardSearch"
                            placeholder="Search for assets, technicians, or tickets...">
                    </div>
                    <button class="btn btn-primary px-4 fw-bold shadow-sm" id="newRequestBtn">
                        <i class="fas fa-plus me-2"></i>New Request
                    </button>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="mb-4">
                    <h4 class="fw-bold">Maintenance Overview</h4>
                    <p class="text-muted">Real-time status of your company assets.</p>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <div class="stat-card border-critical">
                            <span class="badge-icon bg-soft-danger text-danger"><i
                                    class="fas fa-exclamation-triangle"></i></span>
                            <div class="mt-3">
                                <div class="stat-label">Critical Equipment</div>
                                <div class="stat-value">05 <span class="fs-6 text-muted fw-normal">Units</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card border-util">
                            <span class="badge-icon bg-soft-info text-info"><i class="fas fa-user-clock"></i></span>
                            <div class="mt-3">
                                <div class="stat-label">Technician Load</div>
                                <div class="stat-value">85% <span class="fs-6 text-muted fw-normal">Capacity</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card border-open">
                            <span class="badge-icon bg-soft-success text-success"><i
                                    class="fas fa-ticket-alt"></i></span>
                            <div class="mt-3">
                                <div class="stat-label">Open Requests</div>
                                <div class="stat-value">12 <span class="fs-6 text-muted fw-normal">Pending</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-container shadow-sm">
                    <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-light">
                        <h6 class="mb-0 fw-bold">Recent Activities</h6>
                        <button class="btn btn-sm btn-outline-secondary">View All</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle mb-0" id="requestsTable">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Employee</th>
                                    <th>Technician</th>
                                    <th>Category</th>
                                    <th>Stage</th>
                                    <th>Company</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
