<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow | Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/teams.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <i class="fas fa-bolt"></i> <span>AssetFlow</span>
            </div>
            <nav>
                <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#" class="active"><i class="fas fa-users"></i> Teams</a>
                <a href="#"><i class="fas fa-tools"></i> Equipment</a>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <div>
                    <h1>Team Members</h1>
                    <p>Manage your project collaborators</p>
                </div>
                <button class="add-btn"><i class="fas fa-plus"></i> Add Member</button>
            </header>

            <div class="teams-grid">
                <div class="member-card leader">
                    <div class="badge">Team Leader</div>
                    <div class="avatar">S</div>
                    <h3>Sharanya</h3>
                    <p class="role">Project Manager</p>
                    <div class="stats">
                        <span><i class="fas fa-tasks"></i> 12 Tasks</span>
                        <span class="status online">Online</span>
                    </div>
                </div>

                <div class="member-card">
                    <div class="avatar">J</div>
                    <h3>Joyita</h3>
                    <p class="role">Backend Developer</p>
                    <div class="stats">
                        <span><i class="fas fa-tasks"></i> 8 Tasks</span>
                        <span class="status online">Online</span>
                    </div>
                </div>

                <div class="member-card">
                    <div class="avatar">S</div>
                    <h3>Suhas</h3>
                    <p class="role">Frontend Developer</p>
                    <div class="stats">
                        <span><i class="fas fa-tasks"></i> 5 Tasks</span>
                        <span class="status offline">Away</span>
                    </div>
                </div>

                <div class="member-card">
                    <div class="avatar">J</div>
                    <h3>Jenisha</h3>
                    <p class="role">UI/UX Designer</p>
                    <div class="stats">
                        <span><i class="fas fa-tasks"></i> 7 Tasks</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
