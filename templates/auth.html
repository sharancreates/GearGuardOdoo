<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGaurd | Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/auth.css">
</head>

<body class="auth-bg">
    <div class="flip-container">
        <div class="flipper" id="flipper">
            <div class="front glass-card shadow-lg">
                <div class="auth-header">
                    <div class="logo-box"><i class="fas fa-bolt"></i></div>
                    <h3>Welcome Back</h3>
                    <p>Enter your credentials to continue</p>
                </div>
                <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">WORK EMAIL</label>
                        <input type="email" class="form-control" placeholder="name@company.com" required name="email">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">PASSWORD</label>
                        <input type="password" class="form-control" placeholder="••••••••" required name="password">
                    </div>
                    <button type="submit" class="btn btn-primary-grad w-100 py-2 fw-bold mb-3">Login to
                        Dashboard</button>
                    <p class="text-center small">New user? <a href="#" id="toSignup" class="text-primary fw-bold">Create
                            Account</a></p>
                </form>
            </div>

            <div class="back glass-card shadow-lg">
                <div class="auth-header">
                    <div class="logo-box"><i class="fas fa-user-plus"></i></div>
                    <h3>Join GearGaurd</h3>
                    <p>Start managing your teams and gear</p>
                </div>
                <form id="signupForm" method="POST" action="{{ url_for('auth.register') }}">
                    <div class="row">
                            <label class="form-label small fw-bold">NAME</label>
                            <input type="text" class="form-control" placeholder="John" name="name" required>
                        </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">WORK EMAIL</label>
                        <input type="email" class="form-control" placeholder="name@company.com" required name="email">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">CHOOSE PASSWORD</label>
                        <input type="password" class="form-control" placeholder="••••••••" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary-grad w-100 py-2 fw-bold mb-3">Get Started</button>
                    <p class="text-center small">Have an account? <a href="#" id="toLogin"
                            class="text-primary fw-bold">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
